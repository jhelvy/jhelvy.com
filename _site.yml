name: "jhelvy.com"
title: "jhelvy.com"
theme: css/jhelvy.css
output_dir: _site
description: |
  The personal website of John Paul Helveston
base_url: https://www.jhelvy.com
twitter:
  site: "@JohnHelveston"
repository_url: https://github.com/jhelvy/jhelvy.com
creative_commons: CC BY-SA
collections:
  posts:
    categories: true
    categories_metadata: true
    authors_metadata: false
    feed_iems_max: 20 # default
    disqus: jhelvy
    share: [twitter, linkedin]
  talks:
    categories: true
    categories_metadata: true
    authors_metadata: false
    feed_iems_max: 20 # default
    disqus: jhelvy
    share: [twitter, linkedin]
navbar:
  search: false
  left:
    - icon: fa-home
      href: index.html
    - text: "About"
      href: about.html
    - text: "Lab"
      href: lab.html
    - text: "Pubs"
      href: publications.html
    - text: "Talks"
      href: talks.html
    - text: "Teaching"
      href: teaching.html
    - text: "Projects"
      href: projects.html
    - text: "Blog"
      href: blog.html
  right:
    - icon: ai ai-cv
      href: content/docs/Helveston_CV.pdf
    - icon: fab fa-github
      href: https://github.com/jhelvy/jhelvy.com
    - icon: fab fa-twitter
      href: https://twitter.com/JohnHelveston

output:
  distill::distill_article:
    includes:
      in_header:
      - _includes/header.html
